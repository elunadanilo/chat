<style>
  mat-grid-tile {
    background: lightblue;
  }

  .login {
    position: absolute;
    width: 100%;
    max-width: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .container {
    max-width: 1170px;
    margin: auto;
  }

  img {
    max-width: 100%;
  }

  .inbox_people {
    background: #f8f8f8 none repeat scroll 0 0;
    float: left;
    overflow: hidden;
    width: 40%;
    border-right: 1px solid #c4c4c4;
  }

  .inbox_msg {
    border: 1px solid #c4c4c4;
    clear: both;
    overflow: hidden;
  }

  .top_spac {
    margin: 20px 0 0;
  }

  .channel_heading {
    float: left;
    width: 40%;
  }

  .srch_bar {
    display: inline-block;
    text-align: right;
    width: 60%;
  }

  .headind_srch {
    padding: 10px 29px 10px 20px;
    overflow: hidden;
    border-bottom: 1px solid #c4c4c4;
  }

  .channel_heading h4 {
    color: #05728f;
    font-size: 21px;
    margin: auto;
  }

  .srch_bar input {
    border: 1px solid #cdcdcd;
    border-width: 0 0 1px 0;
    width: 80%;
    padding: 2px 0 4px 6px;
    background: none;
  }

  .srch_bar .input-group-addon button {
    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    border: medium none;
    padding: 0;
    color: #707070;
    font-size: 18px;
  }

  .srch_bar .input-group-addon {
    margin: 0 0 0 -27px;
  }

  .chat_ib h5 {
    font-size: 15px;
    color: #464646;
    margin: 0 0 8px 0;
  }

  .chat_ib h5 span {
    font-size: 13px;
    float: right;
  }

  .chat_ib p {
    font-size: 14px;
    color: #989898;
    margin: auto
  }

  .chat_img {
    float: left;
    width: 11%;
  }

  .chat_ib {
    float: left;
    padding: 0 0 0 15px;
    width: 88%;
  }

  .chat_people {
    overflow: hidden;
    clear: both;
  }

  .chat_list {
    border-bottom: 1px solid #c4c4c4;
    margin: 0;
    padding: 18px 16px 10px;
  }

  .inbox_chat {
    height: 550px;
    overflow-y: scroll;
  }

  .active_chat {
    background: #ebebeb;
  }

  .incoming_msg_img {
    display: inline-block;
    width: 6%;
  }

  .received_msg {
    display: inline-block;
    padding: 0 0 0 10px;
    vertical-align: top;
    width: 92%;
  }

  .received_withd_msg p {
    background: #ebebeb none repeat scroll 0 0;
    border-radius: 3px;
    color: #646464;
    font-size: 14px;
    margin: 0;
    padding: 5px 10px 5px 12px;
    width: 100%;
  }

  .time_date {
    color: #747474;
    display: block;
    font-size: 12px;
    margin: 8px 0 0;
  }

  .received_withd_msg {
    width: 57%;
  }

  .mesgs {
    float: left;
    padding: 30px 15px 0 25px;
    width: 60%;
  }

  .sent_msg p {
    background: #727475 none repeat scroll 0 0;
    border-radius: 3px;
    font-size: 14px;
    margin: 0;
    color: #fff;
    padding: 5px 10px 5px 12px;
    width: 100%;
  }

  .outgoing_msg {
    overflow: hidden;
    margin: 26px 0 26px;
  }

  .sent_msg {
    float: right;
    width: 46%;
  }

  .input_msg_write input {
    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    border: medium none;
    color: #4c4c4c;
    font-size: 15px;
    min-height: 48px;
    width: 100%;
    margin-left: 40px;
  }

  .type_msg {
    border-top: 1px solid #c4c4c4;
    position: relative;
  }

  .msg_send_btn {
    background: #535252 none repeat scroll 0 0;
    border: medium none;
    color: #fff;
    font-size: 17px;
    width: 33px;

    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
  }

  .msg_img_btn {
    background: #535252 none repeat scroll 0 0;
    border: medium none;
    color: #fff;
    font-size: 17px;
    width: 33px;
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
  }

  .messaging {
    padding: 0 0 50px 0;
  }

  .msg_history {
    height: 516px;
    overflow-y: auto;
  }

  .message {
    list-style-type: none;
  }
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
  rel="stylesheet" />

<!-- Toolbar -->
<div class="content" role="main">
  <div class="container">
    <h3 class=" text-center">Ticketing Chat</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>Canales</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels">
              <div class="chat_list">
                <div class="chat_people">
                  <div class="chat_ib">
                    
                    <div><input type="text" class="form-control" placeholder="Ticket" [(ngModel)]="ticket" /></div>
                    <div><input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" /></div>
                    <div (click)="agregarSala()"><i class="fa fa-paper-plane"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <li class="message" *ngFor="let message of listMensajes">
              <div *ngIf="
              message.mensaje.idCliente == 0 && message.tipo == 'texto' then incoming_msg;
              "></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <img src="https://i.imgur.com/k2PZLZa.png" alt="User avatar" />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">                      
                      <p>{{message.tipo}}</p>
                      <p>{{message.mensaje.fInsert}}</p>
                      <p>{{message.mensaje.texto}} </p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <div *ngIf="
              message.mensaje.idCliente > 0 && message.tipo == 'texto' then outgoing_msg;
               "></div>
              <ng-template #outgoing_msg>
                <div class="outgoing_msg">
                  <div class="incoming_msg_img">
                    <img src="https://i.imgur.com/k2PZLZa.png" alt="User avatar" />
                  </div>
                  <div class="sent_msg">
                    <p>{{message.tipo}}</p>
                    <p>{{message.mensaje.fInsert}}</p>
                    <p>{{message.mensaje.texto}} </p>
                  </div>
                </div>
              </ng-template>
              {{message.mensaje.roomId}}
              <div *ngIf="
              message.mensaje.idCliente == 0 && message.tipo == 'imagen' then incoming_img_msg;
              "></div>
              <ng-template #incoming_img_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <p><img></p>
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p><img src="{{message.mensaje.img}}"></p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <div *ngIf="
              message.mensaje.idCliente > 0 && message.tipo == 'imagen' then outgoing_img_msg;
              "></div>
              <ng-template #outgoing_img_msg>
                <div class="outgoing_msg">
                  <div class="incoming_msg_img">
                    <img />
                  </div>
                  <div class="sent_msg">
                    <p><img src="{{message.mensaje.img}}"></p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <button [ngClass]="onfilesSelected(myinputfile.files)?'btn btn-primary':'btn btn-dark'" type="button"
                (click)="onaddremoveFiles()">
                <i [ngClass]="onfilesSelected(myinputfile.files)?'fa fa-remove':'fa fa-paperclip'"
                  aria-hidden="true"></i>
                <input type="file" hidden id="attach_file" [ngModel]="currentFiles" accept=".jpg,.jpeg,.png"
                  #myinputfile>
              </button>
            </div>
            <input type="text" class="form-control msg_txt" [disabled]="onfilesSelected(myinputfile.files)"
              placeholder="Enviar mensaje..." [(ngModel)]="message" />
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" (click)="sendMessage()">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
